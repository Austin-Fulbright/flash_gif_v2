<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="../css/sidepanel.css">
</head>
<body>
    <div class="panel">
        <h1>Screen Recorder</h1>
        <button class="button" id="startRecordingButton">Start Recording</button>
        <button class="button" id="convertToGifButton">Convert to GIF</button>
        <button class="button" id="editGifButton">Edit GIF</button>

        <!-- Video display and controls -->
        <div class="video-container">
            <video id="recordedVideo" controls></video>
            <button class="button" id="downloadButton">Download Video</button>
        </div>
    </div>
    <script src="../js/sidepanel.js"></script>
</body>
</html>
